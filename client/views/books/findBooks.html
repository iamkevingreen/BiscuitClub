<template name="findBooks">
  <div class="header">
    <div class="container">
      <h2>Find Books</h2>
    </div>
  </div>
  <div class="container">
    <form>
      <input type="text" name="query">
      <input type="submit" value="Search">
    </form>

    {{#if searching}}
      <p>Searching...</p>
    {{else}}
      {{#if books.count}}
        <hr>
        <table>
          {{#each books}}
            {{> book}}
          {{/each}}
        </table>
      {{/if}}
    {{/if}}
  </div>
</template>

<template name="book">
  <tr>
    <td class="image"><img src="{{thumb}}"></td>
    <td>
      <a href="{{link}}" target="_blank">{{title}}</a>
      <p>{{{snippet}}}</p>
    </td>
  </tr>
</template>
