<template name="header">
  <header style="background: url({{ dict 'headerImage.link' '' }}) {{ dict 'headerBackground' '#CCC' }} center center; background-size:cover;">
    <div class="centered-v">
      <h1><a href="{{ pathFor 'base' }}">{{ dict 'siteName' 'Orion Starter'}}</a></h1>
      <h5>{{ dict 'siteDescription' }}</h5>
    </div>
  </header>
  {{> loginButtons}}
</template>
