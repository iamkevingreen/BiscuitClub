<template name="userAdd">    <div class="header">      <div class="container">        <h2>Create New User</h2>      </div>    </div>  <div class="container">    {{#autoForm collection="Meteor.users" schema=userSchema id="signupForm" type="insert"}}      {{> afQuickField name='email'}}      {{> afQuickField name='username'}}      {{> afObjectField name='profile'}}      <button type="submit" class="btn btn-primary">Insert</button>    {{/autoForm}}  </div></template>
