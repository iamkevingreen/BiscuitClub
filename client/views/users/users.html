<template name="users">
  <div class="header">
    <div class="container">
      <h2>User Directory</h2>
      {{#if isInRole 'admin'}}
        <a href="{{pathFor 'userAdd'}}" class="btn btn-dark"><i class="fa fa-plus-square"></i>Create New User</a>
      {{/if}}
    </div>
  </div>
  <div class="container">
    {{> directory}}
  </div>
</template>

<template name="directory">
  {{#each users}}
    {{> userList}}
  {{/each}}
</template>
